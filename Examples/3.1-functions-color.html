<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funktioner - Del 2</title>
</head>
<body>
    <button type="button" onclick="setColor('pink')">Pink</button>
    <button type="button" onclick="setColor('green')">Grøn</button>
    <button type="button" onclick="setColor('red')">Rød</button>
    
    <script>
        /**
         * Funktion til at sætte baggrundsfarve med 
         * Modtager farvenavn som parameter
         * @param {string} color 
         */
        function setColor(color) {
            document.body.style.backgroundColor = color;    
        }
    </script>
</body>
</html>
