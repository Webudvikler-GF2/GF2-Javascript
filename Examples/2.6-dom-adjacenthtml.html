<!--
insertAdjacentHTML(position, text);
Funktion til at indsætte tilstødende html med. 
Argumentet position skal sættes til en af følgende:
'beforebegin': Før elementet
'afterbegin': Inde i elementet - før det første child element
'beforeend': Inde i elementet - efter det sidste child element
'afterend': Efter elementet
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Adjacent HTML</title>
</head>
<body>

    <div id="wrapper">
        <button type="button" id="send">Send</button>
    </div>
    
    <script>
        //Sætter variabel button til button element ud fra id send
        const button = document.getElementById('send');
        //Sætter variabel button til button element ud fra id send
        const wrapper = document.getElementById('wrapper');

        //Sætter click event med function
        button.onclick = function() {
            wrapper.insertAdjacentHTML('beforeend', '<div>Du har klikket på knappen!</div>');
        }
    </script>
</body>
</html>
