<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM Get Element By Tagname - Valg af baggrundsfarve</title>
</head>
<body>
    
    <button type="button" id="pink">Pink</button>
    <button type="button" id="green">Grøn</button>
    <button type="button" id="red">Rød</button>
    <button type="button" id="black">Sort</button>
    <button type="button" id="yellow">Gul</button>
    <button type="button" id="cyan">Cyan</button>
    <button type="button" id="brown">Brun</button>
    <button type="button" id="purple">Lilla</button>

    <script>
        /**
         * Alle knapper kan sætte en baggrundsfarve på en side
         **/ 

        //Henter alle button elementer ind i variablen myButtons
        const myButtons = document.getElementsByTagName('button');

        //Udskriver myList med en console.dir. I konsollen ligger 
        //de enkelte buttons ligger fordelt på nogle tal. (0,1,2,3,4...) 
        console.dir(myButtons);

        //Løber listen af knapper igennem med et for loop 
        //og tildeler de enkelte knapper til variablen button
        for(let button of myButtons) {
            
            //Udskriver hver enkelte punkt med en console.dir()
            console.dir(button);

            //Sætter click event med en funktion på hver button
            button.onclick = function() {
                //Farver body background med den farve der er button id (this)
                //this er en reference til den knap der klikkes på
                document.body.style.backgroundColor = this.id;
            }
        
        }    
    </script>
</body>
</html>
