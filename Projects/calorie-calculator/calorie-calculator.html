<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Materialize Compiled and minified CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Kalorie Beregner</title>
    <style>
        .select-dropdown{
           color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">

        <div class="row">
            <div class="col s12 m6">
              <div class="card blue-grey">
                <div class="card-content white-text">
                  <span class="card-title">Kalorie Beregner</span>
                  <p>Her kan du beregne hvor mange kalorier du forbrænder over tid ved forskellige aktiviteter.</p>
                </div>
                <div class="card-action white-text">
                    <span class="card-title">Samlet antal kalorier: <span id="result">0</span> kcal</span>
                </div>
                <div class="card-action">

                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <input placeholder="Indtast timer" id="hours" type="number" class="validate white-text">
                              <label for="hours">Antal timer</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">

                                <select name="type" id="type" class="white-text">
                                  <option value="walk">Almindelig gang</option>
                                  <option value="walkdownstairs">Gang ned af trapper</option>
                                  <option value="walkupstairs">Gang op af trapper</option>
                                </select>
                                
                                <label for="type">Vælg aktivitet:</label>
                            </div>
                          </div>
                          <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect waves-light" type="button" name="action" onclick="calculate(this.form)">Submit
                                    <i class="material-icons right">send</i>
                                  </button>
                            </div>
                          </div>
                        </form>
                      </div>                    
                </div>
              </div>
            </div>
          </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>

        function calculate(form) {
            let hours = document.getElementById('hours').value;
            let type = document.getElementById('type').value;
            let result = (hours * getUnit(type));
            document.getElementById('result').innerText = result;
        }

        function getUnit(type) {
            switch(type.toUpperCase()) {
                case "WALK":
                    return 215;
                    break;
                case "WALKDOWNSTAIRS":
                    return 414;
                    break;
                case "WALKUPSTAIRS":
                    return 1079;
                    break;
            }
        }

/*            
215	Almindelig gang
414	Gang ned af trapper
1079	Gang op af trapper
192	Personlig hygiejne, herunder påklædning og bad
281	Slå græs med manuel græsslåmaskine
236	Lave mad og redde senge
362	Luge ukrudt
481	Rydde sne
111	Sidde og snakke eller skrive
74	Læse eller se TV
89	Stå oprejst
310	Cykling i roligt tempo
163	Tørre støv af
281	Vaske gulv
259	Pudse vinduer            
*/
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            var instances = M.FormSelect.init(elems);
        });

    </script>
</body>
</html>
